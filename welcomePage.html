<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="leap.js"></script>
    <script src="index.js"></script>
    <script src="jquery.js"></script>

    <style>
        #startBlock
        {
            position: fixed;
            top: 50%;
            left: 50%;
            background-color:azure;
            width:50%;
            height: 50%;
            -webkit-transform: translateX(-50%) translateY(-50%);
            opacity: 0.5;
            text-align: center;
        }
        #title
        {
            font-family: "Apple LiGothic";
            font-size:90px;
        }
        #startButton
        {
            vertical-align: middle;
            border: none;
            font-family: "Apple LiGothic";
            font-size: 50px;
            background-color:#5f9ea0;

        }
        #leapWarning
        {
            position: absolute;

<body bgcolor="#5f9ea0">

<div id="leapWarning">
        PLEASE CONNECT YOUR<br>LEAP MOTION CONTROLLER

    <button id="startButton" onclick="window.location='game.html'">
        start
    </button>
</div>

</html>
