<!DOCTYPE html>
<html>
<style type="text/css">
    @import "css/start.css";
</style>

<body>
<div id="container"></div>

<div id="infoPanel">
    <div id="gameTitle">
        Forest Runner
    </div>
    <div id="gameInstruction">
        Connect your leap motion device and draw a circle to start
        <br>or swipe to set up.
    </div>
</div>

<div id="settingsPanel">
    <div id="settingsTitle">
        Settings
    </div>
    <div id="volumePanel">
        <div id="volumeTitle">Volume</div>
    <div class="volumeBlock" id="volume6" style="top:50px"></div>
    <div class="volumeBlock" id="volume5" style="top:100px"></div>
    <div class="volumeBlock" id="volume4" style="top:150px"></div>
    <div class="volumeBlock" id="volume3" style="top:200px"></div>
    <div class="volumeBlock" id="volume2" style="top:250px"></div>
    <div class="volumeBlock" id="volume1" style="top:300px"></div>
    </div>

    <div id="velocityPanel">
        <div id="velocityTitle">Velocity</div>
        <div class="velocityBlock" id="velocity6" style="top:50px"></div>
        <div class="velocityBlock" id="velocity5" style="top:100px"></div>
        <div class="velocityBlock" id="velocity4" style="top:150px"></div>
        <div class="velocityBlock" id="velocity3" style="top:200px"></div>
        <div class="velocityBlock" id="velocity2" style="top:250px"></div>
        <div class="velocityBlock" id="velocity1" style="top:300px"></div>

    </div>

    <div id="levelPanel">
        <div id="levelTitle">Level</div>
        <div class="levelBlock" id="level6" style="top:50px"></div>
        <div class="levelBlock" id="level5" style="top:100px"></div>
    <div class="levelBlock" id="level4" style="top:150px"></div>
    <div class="levelBlock" id="level3" style="top:200px"></div>
    <div class="levelBlock" id="level2" style="top:250px"></div>
    <div class="levelBlock" id="level1" style="top:300px"></div>

    </div>
</div>

<script src='script\leap.js'></script>
<script src='script\jquery.js'></script>
<script src='script\three.min.js'></script>
<script src='script\OrbitControls.js'></script>
<script src='script\start.js'></script>

</body>
</html>
